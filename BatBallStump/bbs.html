        body{
            text-align:center;

    <h1>Bat Ball Stump Game</h1>
    <button 
    onclick="

   let computerChoice=getcomputerChoice();

   let resultMsg=getResultMsg('Bat',computerChoice);


   alert(`you have chosen bat,computer choice is ${computerChoice} and ${resultMsg}`);"
    
    
    >Bat</button>


    <button  onclick="
   
     computerChoice=getcomputerChoice();
   
     resultMsg=getResultMsg('Ball',computerChoice);

   alert(`you have chosen ball,computer choice is ${computerChoice} and ${resultMsg}`);"
    
    >Ball</button>

    <button 
    onclick="
   
    computerChoice=getcomputerChoice();
    resultMsg=getResultMsg('Stump',computerChoice);
    

   alert(`you have chosen stump,computer choice is ${computerChoice} and ${resultMsg}`);"
    
    >Stump</button>

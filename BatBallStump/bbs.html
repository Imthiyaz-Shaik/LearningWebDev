<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatBallStump</title>
    <style>
        body{
            text-align:center;
        }

        #ballImg{
            width:69px;
            height:69px;
             
        }
        #stumpImg{
            width:34px;
            height:69px;
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button 
    onclick="

   let computerChoice=getcomputerChoice();

   let resultMsg=getResultMsg('Bat',computerChoice);


   alertMsg('Bat',computerChoice,resultMsg);"
    
    
    ><img src="images/bat.png" id="batImg" alt="Bat-img"></button>


    <button  onclick="
   
     computerChoice=getcomputerChoice();
   
     resultMsg=getResultMsg('Ball',computerChoice);

     alertMsg('Ball',computerChoice,resultMsg);
   "><img src="images/ball.png" id="ballImg" alt="Ball-img"></button>

    <button 
    onclick="
   
    computerChoice=getcomputerChoice();
    resultMsg=getResultMsg('Stump',computerChoice);
    

    alertMsg('Stump',computerChoice,resultMsg);"
    
    ><img src="images/stump.png" id="stumpImg" alt="Stump-img"></button>

    <h3 id="user-choice"></h3>
    <h3 id="computer-choice"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    
    <button onclick="localStorage.clear(score);
     resetScore();
    " >Reset</button>


    <script src="bbs.js"></script>
</body>
</html>
